<ion-content id="login" no-padding no-bounce>

  <ion-grid style="margin-top: 60px; height: 30%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <ion-col col-3 justify-content-center>
        <img src="../../assets/imgs/app_logo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="fb-login" style="height: 11%; filter: drop-shadow(0px 2px 10px #ffd4cc);">
    <ion-row justify-content-center style="height: 100%;" align-items-center>
      <ion-col col-12 justify-content-center>
        <button ion-button block round strong color="fb-blue" style="filter: drop-shadow(0px 5px 10px #899bc2);">Login with&nbsp; <b> Facebook</b></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="login-form" style="height: 49%; filter: drop-shadow(0px 2px 10px #ffd4cc);">
    <ion-row justify-content-center style="height: 100%;">
      <ion-col col-12 justify-content-center>
        <ion-item no-padding>
          <ion-label color="primary" stacked>Email:</ion-label>
          <ion-input type="email" clearInput></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="primary" stacked>Password:</ion-label>
          <ion-input type="password" clearInput></ion-input>
        </ion-item>

        <ion-row>
          <ion-col col-6 no-padding>
            <ion-item no-padding>
              <ion-label no-lines style="font-size: 14px;">Remember Me</ion-label>
              <ion-checkbox checked="false"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col col-6 no-padding>
            <ion-item no-padding>
              <ion-label style="font-size: 14px; text-align: right; margin: 0px;" no-padding><a href="" style="text-decoration: none;">Forgot password?</a></ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <button ion-button block strong (click)="login()" style="filter: drop-shadow(0px 5px 10px #ff6f57); margin-top: 30px;">LOGIN</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
