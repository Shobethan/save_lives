<ion-content padding id="welcome" no-padding no-bounce>

  <ion-grid style="height: 90%">
    <ion-row justify-content-center align-items-center style="height: 90%;">
      <ion-col col-6>
        <img src="../../assets/imgs/app_logo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="height: 10%">
    <ion-row no-padding align-items-end>
      <ion-col col-6>
        <button ion-button block large strong color="blue" (click)="signup()">SIGN UP</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block large strong (click)="login()">LOGIN</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
