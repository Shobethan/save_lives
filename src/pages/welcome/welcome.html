<ion-content id="welcome" no-padding no-bounce>

  <ion-grid style="height: 90%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <ion-col col-6>
        <img src="../../assets/imgs/app_logo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="height: 10%;">
    <ion-row no-padding align-items-end>
      <ion-col col-6>
        <button ion-button block large strong color="blue" (click)="signup()" style="filter: drop-shadow(0px 2px 18px #79a7ff);">SIGN UP</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block large strong (click)="login()" style="filter: drop-shadow(0px 2px 18px #ff6f57);">LOGIN</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
