<ion-header>
  <ion-navbar>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding id="settings">

  <ion-list style="margin-top: 40px;" no-border>
    <ion-item>
      <ion-icon name='md-heart' item-start color="primary"></ion-icon>
      Enrolled Needs
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='md-finger-print' item-start color="blue"></ion-icon>
      Privacy Settings
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list style="margin-top: 40px;" no-border>
    <ion-item>
      <ion-icon name='md-locate' item-start color="blue"></ion-icon>
      Location
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-notifications' item-start color="green"></ion-icon>
      Notification
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='md-help-buoy' item-start color="primary"></ion-icon>
      Help & Support
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list style="margin-top: 40px;" no-border>
    <ion-item>
      <ion-icon name='md-lock' item-start color="blue"></ion-icon>
      Privacy Policy
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='md-hand' item-start color="green"></ion-icon>
      Terms & Conditions
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-bug' item-start color="brown"></ion-icon>
      Report Bug
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='md-contacts' item-start color="purple"></ion-icon>
      Contact Us
      <ion-icon name='ios-arrow-forward' item-end color="gray-aaa"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='md-log-out' item-start color="primary"></ion-icon>
      Log out
    </ion-item>
  </ion-list>

  <ion-list inset style="margin-top: 40px;" no-border>
    <ion-item>
      Version
      <ion-note item-end>
      1.00
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
